<ng-container>
    <div *ngIf="!isDeleted else showTemplate">
        <!-- <b>{{ingredient}} Ingredient</b> -->
        <mat-error> {{responseMessage}} </mat-error>
        <p class="f-16 pb-30 popup-text m-0 mt-10">Are you sure you want to delete this ingredient?</p>
        <div class="align-end flex">
            <button type="button" [mat-dialog-close] class="auth-button-80 mr-10 fw-400 f-16" mat-button
                color="primary">NO</button>
            <button (click)="callDeleteIngredient()" *ngIf="!isApiLoading else showLoading " type="submit"
                class="auth-button-80 btn-shadow fw-400 f-16" mat-flat-button color="primary">
                YES
            </button>
            <ng-template #showLoading>
                <button type="button" class="auth-button-80 btn-shadow fw-400 f-16" mat-flat-button color="primary">
                    <mat-spinner class="auth-spinner" strokeWidth="3" diameter='30'></mat-spinner>
                </button>
            </ng-template>
        </div>
    </div>

    <ng-template #showTemplate>
        <div class="pb-30 clear">
            <img class="mb-auto-24 d-block" src="assets/successIcon.svg" alt="success" loading="lazy">
            <div class="delete-success mb-auto-20 f-24 t-center">Deleted Successfully</div>
            <button [mat-dialog-close]='ingredientId' type="submit"
                class="auth-button-80 btn-shadow fw-400 f-16 d-block m-auto" mat-flat-button color="primary">
                OK
            </button>
        </div>
    </ng-template>

</ng-container>
